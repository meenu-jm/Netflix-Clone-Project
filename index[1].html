<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stranger Things | Netflix Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png"
        class="logo"
        alt="Netflix Logo"
      />
      <nav>
        <ul class="nav-links">
          <li>Home</li>
          <li>TV Shows</li>
          <li>Movies</li>
          <li>Latest</li>
          <li>My List</li>
        </ul>
      </nav>
    </header>

    <section class="banner">
      <div class="banner-content">
        <h1>Stranger Things</h1>
        <p>
          Dark secrets. Supernatural forces. One brave girl. Watch the hit
          series now.
        </p>
        <div class="buttons">
          <button class="btn">Play</button>
          <button class="btn">Add to My List</button>
        </div>
      </div>
    </section>

    <section class="row">
      <h2>All Seasons</h2>
      <div class="row-posters">
        <img
          class="poster"
          src="https://image.tmdb.org/t/p/w500/x2LSRK2Cm7MZhjluni1msVJ3wDF.jpg"
          alt="Season 1"
        />
        <img
          class="poster"
          src="https://image.tmdb.org/t/p/w500/56v2KjBlU4XaOv9rVYEQypROD7P.jpg"
          alt="Season 2"
        />
        <img
          class="poster"
          src="https://image.tmdb.org/t/p/w500/49WJfeN0moxb9IPfGn8AIqMGskD.jpg"
          alt="Season 3"
        />
        <img
          class="poster"
          src="https://image.tmdb.org/t/p/w500/9Gtg2DzBhmYamXBS1hKAhiwbBKS.jpg"
          alt="Season 4"
        />
      </div>
    </section>

    <section class="row">
      <h2>Trending Now</h2>
      <div class="row-posters">
        <img
          class="poster"
          src="https://image.tmdb.org/t/p/w500/3xP0WZPaJpKjX9V0FEyH4nPF4eU.jpg"
          alt="Spider-Man: No Way Home"
        />
        <img
          class="poster"
          src="https://image.tmdb.org/t/p/w500/rjkmN1dniUHVYAtwuV3Tji7FsDO.jpg"
          alt="Spider-Man: Far From Home"
        />
        <img
          class="poster"
          src="https://image.tmdb.org/t/p/w500/uJYYizSuA9Y3DCs0qS4qWvHfZg4.jpg"
          alt="Venom (2018)"
        />
        <img
          class="poster"
          src="https://image.tmdb.org/t/p/w500/rjkmN1dniUHVYAtwuV3Tji7FsDO.jpg"
          alt="Venom: Let There Be Carnage"
        />
      </div>
    </section>

    <footer class="footer">
      <p>&copy; 2025 Netflix Clone by Meenu. All rights reserved.</p>
      <ul class="footer-links">
        <li>FAQ</li>
        <li>Help Center</li>
        <li>Terms of Use</li>
        <li>Privacy</li>
      </ul>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
